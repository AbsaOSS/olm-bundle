before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    main: cmd/olm-bundle/main.go
    binary: olm-bundle
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    flags:
      - -trimpath
    ldflags:
      - -s -w -X main.version={{ .Tag }} -X main.commit={{ .Commit }}
archives:
  - format: binary
    name_template: "{{ .ProjectName }}_{{ .Os }}-{{ .Arch }}"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
release:
  draft: false
